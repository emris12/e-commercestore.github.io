<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>Checkout - My E-Commerce Store</title>
</head>
<body>

    <!-- Checkout Form Section -->
    <div class="checkout-container">
        <h1>Checkout</h1>

        <form action="#" method="POST" class="checkout-form">
        
            <fieldset>
                <legend>Customer Information</legend>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Shipping Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </fieldset>

            <!-- Order Summary Section -->
            <fieldset>
                <legend>Order Summary</legend>
                <ul class="order-summary">
                    <li>Product 1: ksh2500</li>
                    <li>Product 2: ksh4000</li>
                    <li>Product 3: ksh1500</li>
                    <li><strong>Total: ksh8000</strong></li>
                </ul>
            </fieldset>

           

            
            <button type="submit" class="checkout-btn">Complete Purchase</button>
        </form>
    </div>

</body>
</html>
